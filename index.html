<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login-form">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <a href="#" id="forget-password">Forgot Password?</a>
                <span id="error-message"></span>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account ? <a href="register.html">Register Here</a></p>
        </div>
    </main>

    <!-- <div id="login-register">login-register
    </div> -->

<div id="seller-dashboard" style="display:flex;">
    <h2>Seller Dashboard</h2>
    <button id="add-property">Add Property</button>

    <ul id="posted-properties">
        </ul>
</div>

<div id="add-property-form" style="display: flex;">
    <h2>Add Property</h2>
    <form id="property-form">
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>
        <label for="area">Area (sq ft):</label>
        <input type="number" id="area" name="area" required>
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required>
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required>
        <label for="details">Additional Details (hospitals, colleges nearby):</label>
        <textarea id="details" name="details"></textarea>
        <input type="file" id="image" name="image"> <button type="submit">Add Property</button>
    </form>
</div>


    <script src="index.js"></script>
    <script src="server.js"></script>
</body>
</html>
